
{% extends 'store/main.html'%} 
{% load crispy_forms_tags %}
{%load static%}

{% block content %}

  <div class="content-section d-flex align-items-center justify-content-center">
    <form action="" method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register Today </legend>
            {{form| crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit">Sign Up</button>
        </div>
    </form>    
    
  </div>
  <div class="border-top pt-3">
    <small class="text-muted"> Already Have an Account? <a href="{% url 'login' %}">sign In</a></small>
  </div>
{% endblock content %}
